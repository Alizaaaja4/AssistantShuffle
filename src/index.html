<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <!-- card start -->
    <div class="calculator max-w-md mx-auto mt-12 border-2 shadow-md shadow-black">
        <h2 id="value" class="pb-12 border-2 m-3 shadow-sm shadow-black text-right text-2xl">0</h2>
        <div class="buttons grid grid-rows-5 grid-flow-col gap-2 m-4">
            <button class="border rounded-md py-3 bg-red hover:text-netral shadow-sm shadow-black">C</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">7</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">4</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">1</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">00</button>

            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">%</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">8</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">5</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">2</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">.</button>

            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">/</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">9</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">6</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">3</button>
            <button class="border rounded-md py-3 bg-green hover:text-netral shadow-sm shadow-black">=</button>

            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">*</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">-</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">+</button>
            <button class="border rounded-md py-3 hover:bg-amber hover:text-zinc shadow-sm shadow-black">0</button>
        </div>
    </div>
    <div class="max-w-md mx-auto mt-5 text-center">
        <h1 class="text-xl font-semibold text-zinc">#<span class="text-red">JavaScript</span>Power</h1>
    </div>
    <!-- card ends -->

    <script src="/src/script.js"></script>
</body>
</html>
